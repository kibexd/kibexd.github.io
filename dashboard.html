---
layout: default
title: User Dashboard
custom_css: dashboard
custom_js: dashboard
---

<div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>
    <div class="dashboard-grid">
        <div class="dashboard-card user-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Role:</strong> <span id="user-role"></span></p>
        </div>

        <div class="dashboard-card customer-info" id="customer-info">
            <h2>Customer Details</h2>
            <!-- Customer details will be populated here -->
        </div>

        <div class="dashboard-card quick-actions">
            <h2>Quick Actions</h2>
            <button class="btn btn-primary" id="view-inventory">View Inventory</button>
            <button class="btn btn-primary" id="create-order">Create Order</button>
            <button class="btn btn-primary" id="generate-report">Generate Report</button>
        </div>

        <div class="dashboard-card recent-activity">
            <h2>Recent Activity</h2>
            <ul id="activity-list">
                <!-- Recent activity will be populated here -->
            </ul>
        </div>
    </div>
</div>
