<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Business Central Portal(BC)</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    {% if page.custom_css %}
        <link rel="stylesheet" href="/assets/css/{{ page.custom_css }}.css">
    {% endif %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title"><a href="/">Business Central Portal</a></h1>
                <nav class="site-nav">
                    <ul>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} Business Central Portal</p>
        </div>
    </footer>

    <script src="/assets/js/main.js"></script>
    {% if page.custom_js %}
        <script src="/assets/js/{{ page.custom_js }}.js"></script>
    {% endif %}
</body>
</html>
